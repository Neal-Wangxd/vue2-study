<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数扩展</title>
</head>
<body>
    <script>
        //1.形参设置默认值
        function sum(num1 =1,num2 =1){
            console.log(num1 + num2);
        }
        //sum();
        sum(23,45);

        //2.参数形式 延展操作符
        /*function sum1(){
            let result = 0;
            for (let value of arguments){
                result += value;
            }
            return result;
        }*/
        function sum2(name,...nums){
            let result = 0;
            //console.log(name);
            for (let value of nums){
                result += value;
            }
            return result;
        }
        //console.log(sum2('张三',1, 2, 3));


        //箭头函数 () => {}
        let sum3 = (num1,num2) => {
                return num1+num2;
        }
        //console.log(sum3(10, 23));

        let nameArr = ['张三','李四','网商贷'];
        nameArr.forEach((value,index)=>{
            console.log(index + ":" + value);
        })
    </script>
</body>
</html>
