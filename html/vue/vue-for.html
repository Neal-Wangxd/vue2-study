<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for demo</title>
</head>
<body>
    <div id="app">
        <p v-for="(score,index) in scores">
            {{index+"--->"+score}}
        </p>

        <p v-for="d in dog">
            {{d}}
        </p>

        <p v-for="str in name">
            {{str}}
        </p>

        <p v-for="num in phone">
            {{num}}
        </p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                scores:[98,94,89,84,78,67,56],
                dog:{
                    name:'旺财',
                    age:5,
                    color:'orange'
                },
                name:'zhangsan',
                phone:'15001142600'
            }
        })
    </script>
</body>
</html>
