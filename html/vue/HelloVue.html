<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{msg}}</p>
    </div>
    <script>
        //1.创建Vue实例
        let vm = new Vue({
            el:'#app',
            data:{
                message:'Hello World!',
                msg:'你好，世界！'
            }
        });

    </script>
</body>
</html>
