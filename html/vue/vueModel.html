<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Model</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <script>
        //1.创建Vue实例
        let vm = new Vue({
            el:'#app',
            data:{
                message:'Hello World!',
            }
        });

    </script>
</body>
</html>
