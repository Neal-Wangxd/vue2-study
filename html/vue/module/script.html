<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script标签测试</title>
</head>
<body>

    <div id="app">
        <p>{{msg}}</p>
        <test-template></test-template>
    </div>

    <script type="text/template" id="myTemplate">
        <div>
            <p>Template Test</p>
            <input type="color">
        </div>
    </script>
    <script src="../../../js/vue.js"></script>
    <script>
        //1.实例化组件
        Vue.component('test-template',{
            template:'#myTemplate'
        })
        new Vue({
            el:'#app',
            data:{
                msg:'Hello World!'
            }
        })
    </script>
</body>
</html>
