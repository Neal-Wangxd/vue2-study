<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性的get测试</title>
</head>
<body>
    <div id="app">
        <p>初始值：{{msg}}</p>
        <p>翻转值：{{msg.split('').reverse().join('')}}</p>
        <p>函数调用：{{reverseStr()}}</p>
        <p>计算属性：{{reverse}}</p>
    </div>
    <script src="../../../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Hello World!'
            },
            methods:{
                reverseStr:function(){
                    return this.msg.split('').reverse().join('');
                }
            },
            //计算属性
            computed:{
                //get方法
                reverse(){
                    return this.msg.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
