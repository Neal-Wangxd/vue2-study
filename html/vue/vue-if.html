<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if demo</title>
</head>
<body>
    <div id="app">
        <p v-if="show">show</p>
        <p v-if="hidden">hidden</p>
        <p v-if="height > 1.85">身高{{height}}m</p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                show:true,
                hidden:false,

                height:1.75
            }
        })
    </script>
</body>
</html>
